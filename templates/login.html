<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Login - Trend App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container auth-container">
        <div class="card fade-in">
            <div class="auth-logo">
                <i class="fas fa-rocket fa-3x text-primary"></i>
            </div>
            
            <h2 class="auth-title">Acesso ao Trend App</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-error mb-3">
                            <i class="fas fa-exclamation-circle mr-1"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="post" class="mb-3">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user mr-1"></i> Usuário
                    </label>
                    <input type="text" id="username" name="username" class="form-control" 
                           required autocomplete="username" placeholder="Digite seu nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock mr-1"></i> Senha
                    </label>
                    <input type="password" id="password" name="password" class="form-control" 
                           required autocomplete="current-password" placeholder="Digite sua senha">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn w-100">
                        <i class="fas fa-sign-in-alt mr-1"></i> Entrar
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <a href="{{ url_for('index') }}" class="text-primary">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar para a página inicial
                </a>
            </div>
        </div>
        
        <div class="mt-4 text-center text-white">
            <p>&copy; 2025 Trend App - Todos os direitos reservados</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
