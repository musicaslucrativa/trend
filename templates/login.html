<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Entrar</title>
	<style>
		:root { --bg:#0f172a; --card:#0b1224; --muted:#94a3b8; --text:#e2e8f0; --accent:#7c3aed; --accent2:#06b6d4; }
		html,body { height: 100%; }
		body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #0b1224 100%); color: var(--text); display: grid; place-items: center; padding: 16px; }
		.container { width: 100%; max-width: 420px; }
		.card { background: radial-gradient(1200px 500px at 20% -10%, rgba(124,58,237,.20), transparent), radial-gradient(1200px 600px at 120% 10%, rgba(6,182,212,.18), transparent), var(--card); border: 1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
		h1 { margin: 0 0 8px; font-size: 26px; letter-spacing: -0.02em; }
		p { margin: 0 0 14px; color: var(--muted); }
		label { display: block; font-weight: 600; color: #cbd5e1; margin: 12px 0 6px; }
		input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(148,163,184,.25); background: rgba(15, 23, 42, .6); color: var(--text); }
		button { margin-top: 16px; width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); color: #fff; padding: 12px 18px; border: 0; border-radius: 12px; cursor: pointer; font-weight: 700; }
		button:hover { filter: brightness(1.05); }
		.alert { color: #fecaca; background: rgba(239,68,68,.08); border: 1px solid rgba(239,68,68,.25); padding: 10px 12px; border-radius: 10px; margin-bottom: 12px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Entrar</h1>
			<p>Acesse a ferramenta da trend e potencialize seu alcance em até 10×.</p>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="alert">{{ messages[0] }}</div>
				{% endif %}
			{% endwith %}
			<form method="post" action="{{ url_for('login') }}">
				<label for="username">Usuário</label>
				<input id="username" name="username" autocomplete="username" required />
				<label for="password">Senha</label>
				<input id="password" name="password" type="password" autocomplete="current-password" required />
				<button type="submit">Entrar</button>
			</form>
		</div>
	</div>
</body>
</html>
