<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pronto!</title>
	<style>
		:root { --bg:#0f172a; --card:#0b1224; --muted:#94a3b8; --text:#e2e8f0; --accent:#7c3aed; --accent2:#06b6d4; }
		html,body { height: 100%; }
		body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: linear-gradient(135deg, #0f172a 0%, #111827 50%, #0b1224 100%); color: var(--text); display: grid; place-items: center; padding: 24px; }
		.container { width: 100%; max-width: 720px; text-align: center; }
		.card { background: radial-gradient(1200px 500px at 20% -10%, rgba(124,58,237,.20), transparent), radial-gradient(1200px 600px at 120% 10%, rgba(6,182,212,.18), transparent), var(--card); border: 1px solid rgba(148,163,184,.15); border-radius: 16px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
		.h1 { font-size: 28px; font-weight: 800; letter-spacing: -0.02em; margin: 0; }
		.p { color: var(--muted); margin: 8px 0 0; }
		.btn { display: inline-block; margin-top: 18px; background: linear-gradient(90deg, var(--accent), var(--accent2)); color: #fff; padding: 12px 18px; border: 0; border-radius: 12px; text-decoration: none; font-weight: 700; letter-spacing: .2px; }
		.btn:hover { filter: brightness(1.05); }
		.secondary { margin-left: 10px; background: transparent; border: 1px solid rgba(148,163,184,.3); color: var(--text); }
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="h1">Tudo pronto para a trend! âœ¨</div>
			<p class="p">Baixe seu arquivo final e poste agora para maximizar o alcance.</p>
			<p style="margin-top: 6px; color:#cbd5e1;">{{ processed_filename }}</p>
			<div>
				<a class="btn" href="{{ url_for('download', filename=processed_filename) }}">Baixar arquivo</a>
				<a class="btn secondary" href="{{ url_for('index') }}">Fazer outra</a>
			</div>
		</div>
	</div>
</body>
</html>
